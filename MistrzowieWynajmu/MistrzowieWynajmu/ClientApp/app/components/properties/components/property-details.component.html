<div>
    <div style="margin-top:25px;">
        <a (click)="goBack();" class="btn btn-warning">Wstecz</a>
        <h3>{{pageTitle}}</h3>
    </div>
    <div style="margin-top: 25px; margin-bottom:50px;">
        <form #propertyForm="ngForm" (ngSubmit)="onSubmit(property)">
            <div class="form-group">
                <label for="type">Wybierz typ:</label>
                <select [disabled]="!isInEditMode" required class="form-control" id="type" [(ngModel)]="property.type" name="type" #type="ngModel">
                    <option></option>
                    <option value="0">Dom</option>
                    <option value="1">Mieszkanie</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rooms">Ilość pokoji:</label>
                <input [disabled]="!isInEditMode" required class="form-control" id="rooms" type="number" [(ngModel)]="property.rooms" name="rooms" placeholder="Ilość pokoji.." />
            </div>
            <div class="form-group">
                <label for="area">Powierzchnia:</label>
                <input [disabled]="!isInEditMode" required class="form-control" id="area" type="number" [(ngModel)]="property.area" name="area" placeholder="Powierzchnia nieruchomości.." />
            </div>
            <div class="form-group">
                <label for="washer">Zmywarka:</label>
                <select [disabled]="!isInEditMode" required class="form-control" id="washer" [(ngModel)]="property.washer" name="washer" #type="ngModel">
                    <option></option>
                    <option value="true">Tak</option>
                    <option value="false">Nie</option>
                </select>
            </div>
            <div class="form-group">
                <label for="refrigerator">Lodówka:</label>
                <select [disabled]="!isInEditMode" required class="form-control" id="refrigerator" [(ngModel)]="property.refrigerator" name="refrigerator" #type="ngModel">
                    <option></option>
                    <option value="true">Tak</option>
                    <option value="false">Nie</option>
                </select>
            </div>
            <div class="form-group">
                <label for="iron">Żelazko:</label>
                <select [disabled]="!isInEditMode" required class="form-control" id="iron" [(ngModel)]="property.iron" name="iron" #type="ngModel">
                    <option></option>
                    <option value="true">Tak</option>
                    <option value="false">Nie</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Opis:</label>
                <textarea [disabled]="!isInEditMode" required class="form-control" id="description" [(ngModel)]="property.description" name="description" placeholder="Opis nieruchomości.." ></textarea>
            </div>
            <div *ngIf="isInEditMode">
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </div>
        </form>
    </div>
</div>
